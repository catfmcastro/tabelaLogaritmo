<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    <script src="js.js"></script>
    <title>Tabela de Logaritmo</title>
</head>

<body>

    <header>

        <h3 class="titulo">TABELA DE LOGARITMO</h3>
        <p class="desc">Insira um valor abaixo para calcular o seu logarítmo natural</p>

    </header>

    <section>

        <div class="formulario">
            <input type="number" id="entrada" placeholder="Digite um valor" />
            <button onclick="calcularLn()">Calcular</button>
            <input type="number" id="valor" placeholder="Valor do Log" />
            <input type="number" id="base" placeholder="Base do Log" />
            <button onclick="calcularLogX()">Calcular Log</button>

            <script>
                function calcularLn() {
                    var valor = parseFloat(document.getElementById("entrada").value);
                    var resultado = ln(valor);
                    console.log(parseFloat(resultado));
                }
            
                function ln(x) {
                    var termos = 100;
                    var soma = 0;
            
                    for (var n = 1; n <= termos; n++) {
                        var numerador = Math.pow(x - 1, n);
                        var denominador = n * Math.pow(x, n);
                        var termo = numerador / denominador;
            
                        soma += termo;
                    }
            
                    return soma;
                }
            
                function calcularLogX() {
                    var log = parseFloat(document.getElementById("valor").value);
                    var base = parseFloat(document.getElementById("base").value);
                    var resultadoLog = logX(log, base);
                    console.log(parseFloat(resultadoLog));
                }
            
                function logX(log, base) {
                    var numero = ln(log) / ln(base);
                    return numero;
                }
            </script>
            
        </div>

        <!-- add saída da resposta -->

</body>
