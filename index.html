<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <script src="java.js"></script>
    <title>Tabela de Logaritmo</title>
</head>

<body>

    <header>

        <h3 class="titulo">TABELA DE LOGARITMO</h3>
        <p class="desc">Insira um valor abaixo para calcular o seu logaritmo natural</p>

    </header>

    <section>

        <!-- *CALCULADORA -->
        <div class="formulario">

            <!-- *calculadora de ln -->
            <div id="ln">

                <h1 id="title-ln">Calcula LN</h1>

                <div class="ln2">
                    
                    <input type="text" id="entrada" placeholder="Digite um valor" /> <!-- !!! NÃO MUDAR O ID -->
                    <button onclick="calcularLn()" id="btn-calc-ln">Calcular</button>

                </div>

            </div>
            
            <!-- *calculadora com qualquer base -->
            <div id="log">
                
                <h2 id="title-base">Calcula qualquer base</h2>

                <div id="log2">

                    <input type="text" id="valor" placeholder="Logaritmando" /> <!-- !!! NÃO MUDAR O ID -->
                    <input type="text" id="base" placeholder="Base do Log" /> <!-- !!! NÃO MUDAR O ID -->
                    <button onclick="calcularLogX()" id="btn-calc-base">Calcular Log</button>
                    
                </div>
                
            </div>
            
        </div>

        <!-- todo: add saída da resposta -->

    </section>

        </p>
